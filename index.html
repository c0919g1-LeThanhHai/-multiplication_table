<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let result = "<table border='1' cellspacing='3px' cellpadding='10px'>";
    for(let i = 1; i<=9;i++){
        result+="<tr>";
        for(let j = 2; j<=9 ;j++) {
            result += `<td> ${j} x ${i} = ${j*i}`;
        }
        result+="</tr>";
    }
    result+="</table>";
    document.write(result);
</script>
</body>
</html>
